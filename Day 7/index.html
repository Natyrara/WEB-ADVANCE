<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Informations</legend>
        <!--form elements-->
        <label for="firstname">Firstname:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Lastname:</label><br>
        <input type="text" name="lastname" id="lastname"><br>
        <label for="email"></label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" size="40" placeholder="Password"><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label>Hobbies:</label><br>
        <input type="checkbox" id="gaming" name="gaming" value="Gaming">
        <label for="gaming">Gaming</label><br>
        <input type="checkbox" id="football" name="football" value="Football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="swimming" name="swimming" value="Swimming">
        <label for="swimming">Swimming</label><br><br>
        <select name="pet" id="pet">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Bunny">Bunny</option>
        </select><br><br>
        <textarea name="message" rows="10" cols="20"></textarea><br><br>
        <input type="submit" name="submit" id="submit"><br>
         </fieldset>
    </form>
    <article>
        <h2>HTML</h2>
        <p>HTML stands for Hyper Markup Language</p>
    </article>

    <details>
        <summary>Digital School</summary>
        <p>Programming School</p>
    </details>
</body>
</html>
